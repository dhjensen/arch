- name: Install packages
  community.general.pacman:
    name:
      # - gnome-keyring
      - sddm
      - plasma-meta
      - kde-applications-meta
      - networkmanager
      - wayland
      # Support for pacman in discover is not good so dont install packagekit-qt6 yet
      # - packagekit-qt6
      - gnupg
      - code
      - xdg-desktop-portal
      - xdg-desktop-portal-kde
      - flatpak
      - bitwarden
      - hyfetch
      - macchina
      - libpcap
      - bash-completion
    update_cache: true

- name: Install AUR packages
  kewlfft.aur.aur:
    name:
      - google-chrome
      - vagrant
      - infisical-bin
  become: true
  become_user: "{{ host.user.wheel.name }}"

- name: Install flatpak apps
  community.general.flatpak:
    name:
      - com.valvesoftware.Steam
      - me.proton.Mail
      - net.cozic.joplin_desktop
      - org.onlyoffice.desktopeditors
    state: present

- name: Install nodejs packages
  community.general.npm:
    global: true
    name: dclint
    state: latest

- name: Create directories
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    mode: "{{ item.mode }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
  with_items:
    - path: /etc/sddm.conf.d/
      mode: u+w,ugo+rx
      owner: root
      group: root
    - path: "/home/{{ host.user.wheel.name }}/.local/bin"
      mode: u+w
      owner: "{{ host.user.wheel.name }}"
      group: wheel

- name: Download albiondata-client
  ansible.builtin.get_url:
    dest: ~/Hentet/update-linux-amd64.gz
    url: https://github.com/ao-data/albiondata-client/releases/latest/download/update-linux-amd64.gz
    mode: u+r
  become: true
  become_user: "{{ host.user.wheel.name }}"

- name: Unpack albiondata-client
  ansible.builtin.shell:
    cmd: gzip -dc < ~/Hentet/update-linux-amd64.gz > ~/.local/bin/albiondata-client
    creates: ~/.local/bin/albiondata-client
  become: true
  become_user: "{{ host.user.wheel.name }}"

- name: Set albiondata-client execution permission
  ansible.builtin.file:
    mode: u+x
    path: ~/.local/bin/albiondata-client
  become: true
  become_user: "{{ host.user.wheel.name }}"

- name: Allow albiondata-client to capture data
  community.general.capabilities:
    capability: "{{ item }}"
    path: ~/.local/bin/albiondata-client
    state: present
  with_items:
    - cap_net_raw=eip
    - cap_net_admin=eip

- name: Copy configuration files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /etc/sddm.conf.d/
    mode: u+w,ugo+rx
  with_items:
    - etc/sddm.conf.d/wayland.conf

- name: Enable services
  ansible.builtin.systemd_service:
    name: "{{ item }}"
    enabled: true
  with_items:
    - sddm.service
    - NetworkManager.service
    - pacman-filesdb-refresh.timer
    - docker.service

- name: Add backlight udev rules
  ansible.builtin.copy:
    src: rules.d
    dest: /etc/udev/
    mode: "0644"

- name: Add user to video group
  ansible.builtin.user:
    name: "{{ host.user.wheel.name }}"
    groups: video
    append: true

- name: Enable numlock service
  become: true
  become_user: "{{ host.user.wheel.name }}"
  become_method: community.general.machinectl
  ansible.builtin.systemd:
    daemon_reload: true
    scope: user
    name: numlock
    enabled: true

- name: Enable battery service
  become: true
  become_user: "{{ host.user.wheel.name }}"
  become_method: community.general.machinectl
  ansible.builtin.systemd:
    daemon_reload: true
    scope: user
    name: battery
    enabled: true

- name: Enable battery timer
  become: true
  become_user: "{{ host.user.wheel.name }}"
  become_method: community.general.machinectl
  ansible.builtin.systemd:
    daemon_reload: true
    scope: user
    name: battery.timer
    enabled: true
