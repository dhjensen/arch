- name: Change timezone
  ansible.builtin.file:
    src: /usr/share/zoneinfo/{{ host.system.timezone }}
    dest: /etc/localtime
    state: link
    force: true

- name: Create timesyncd directory
  ansible.builtin.file:
    path: /etc/systemd/timesyncd.conf.d/
    state: directory
    mode: "0755"

- name: Update timesyncd configuration
  ansible.builtin.template:
    src: timesyncd.conf.j2
    dest: /etc/systemd/timesyncd.conf.d/timesyncd.conf
    mode: "0644"

- name: Enable timedatectl ntp client
  ansible.builtin.command: timedatectl set-ntp true
  changed_when: true

- name: Set locale
  community.general.locale_gen:
    name: "{{ host.system.locale }}"

- name: Set LANG variable
  ansible.builtin.lineinfile:
    create: true
    path: /etc/locale.conf
    line: LANG={{ host.system.locale }}
    mode: "0644"

- name: Set pacman mirrors
  ansible.builtin.template:
    src: mirrorlist.j2
    dest: /etc/pacman.d/mirrorlist
    mode: "0644"

- name: Update pacman configuration
  ansible.builtin.lineinfile:
    path: /etc/pacman.conf
    regexp: ^#Color
    line: Color

- name: Update pacman package cache
  community.general.pacman:
    update_cache: true

- name: Install packages
  community.general.pacman:
    name:
      - git
      - base-devel
      - pacman-contrib
      - terminus-font
      - sudo
      - plocate

- name: Copy paccache hook
  ansible.builtin.copy:
    src: pacman.d
    dest: /etc/
    mode: "0644"

- name: Add modprobe changes
  ansible.builtin.template:
    src: modprobe.conf.j2
    dest: /etc/modprobe.d/system.conf
    mode: "0644"
  when: host.system.modprobe | length > 0

- name: Copy hosts
  ansible.builtin.copy:
    src: hosts
    dest: /etc/
    mode: "0644"

- name: Add vconsole
  ansible.builtin.template:
    src: vconsole.conf.j2
    dest: /etc/vconsole.conf
    mode: "0644"

- name: Create systemd directory for custom services
  ansible.builtin.file:
    path: /usr/local/lib/systemd/system/
    state: directory
    mode: "0755"

- name: Make systemd-resolved to manage resolve.conf
  ansible.builtin.file:
    src: /run/systemd/resolve/stub-resolv.conf
    dest: /etc/resolv.conf
    state: link
    force: true

- name: Add systemd-resolved changes
  ansible.builtin.copy:
    src: resolved.conf.d
    dest: /etc/systemd/
    mode: "0644"

- name: Enable fstrim timer
  ansible.builtin.systemd:
    state: started
    name: fstrim.timer
    enabled: true
    daemon_reload: true

- name: Set a hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname_short }}"
    use: systemd
