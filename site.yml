- name: All
  hosts: all
  roles:
    - { role: system, tags: system }
    - { role: user, tags: user }
    - { role: git, tags: git }
  become: true

- name: Laptop
  hosts:
    - ansible_server
    - test
    - dhj-laptop
    - lenovo_ideapad_5
    - lenovo_z50_70
    - local
  gather_facts: true
  roles:
    - { role: disk, tags: disk }
    - { role: boot, tags: boot }
    - { role: alsa, tags: alsa }
    - { role: system_extra, tags: system_extra }
    - { role: docker, tags: docker }
    - { role: geerlingguy.docker, tags: docker}
    - { role: program, tags: program }
    - { role: desktop, tags: desktop }
    - { role: cups, tags: cups }
  become: true

- name: Core
  hosts: core
  roles:
    - { role: disk, tags: disk }
    - { role: boot, tags: boot }
    - { role: docker, tags: docker }
    - { role: home_assistant, tags: home_assistant }
    - { role: zigbee2mqtt, tags: zigbee2mqtt }

- name: Zero
  hosts: zero
  roles:
    - { role: disk, tags: disk, delegate_to: localhost }
    - { role: boot_arm, tags: boot_arm, delegate_to: localhost }
    - { role: mosquitto_client, tags: mosquitto_client }
    - { role: rtl_sdr, tags: rtl_sdr }
